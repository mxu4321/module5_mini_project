<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- import bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <!-- import jquery ui css-->
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />

    <!-- link local css file -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Project Tracker</title>
  </head>

  <body>
    <!-- header -->
    <header class="p-5 mb-4 text-center bg-dark text-light">
      <h1 class="fw-bold">Project Tracker</h1>

      <h3>Current Time & Date:</h3>
      <h3 class="current-time">
        <span id="display-date"></span>
      </h3>
    </header>

    <!-- main body -->
    <main class="container-fluid">
      <div class="row">
        <!--- ⬇ left side project list card ⬇-->
        <div class="col-md col-xl-4">
          <div class="card mb-3 custom-card-left">
            <h5 class="card-header bg-dark text-light">Instructions</h5>
            <p class="card-text">
              Click the button below to open a form and provide information for
              the following:
            </p>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Project Name</li>
              <li class="list-group-item">Project Type</li>
              <li class="list-group-item">Due Date</li>
            </ul>

            <div class="card-footer d-flex justify-content-center">
              <button
                class="btn btn-dark w-100 add-project-btn"
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal">
                Add Project
              </button>

              <!-- Modal -->
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header bg-dark text-white">
                      <h5 class="modal-title" id="exampleModalLabel">Add a new project</h5>
                      <button type="button" class="btn-close bg-light" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <!-- form -->
                      <form id="project-form">
                        <div class="mb-3">
                          <label for="projectNameInput" class="form-label">Project Name</label>
                          <input type="project-name" class="form-control ui-autocomplete-input" id="project-name-input">
                        </div>
                        <div class="mb-3">
                          <label for="projectType" class="form-label">Project Type</label>
                          <select id="project-type-input" class="form-select">
                            <option>html</option>
                            <option>css</option>
                            <option>javascript</option>
                            <option>DOM</option>
                            <option>3rd-party-APIs</option>
                          </select>
                        </div>
                        <div class="mb-3">
                          <label for="dueDate" class="form-label">Due Date</label>
                          <input type="due-date" class="form-control" id="project-date-input">
                        </div>
                      </form>
                      <!-- --- form divider--- -->
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-dark submit-btn">Submit</button>
                    </div>
                  </div>
                </div>
              </div>


              <!-- ---divider--- -->
            </div>
          </div>
        </div>

        <!--- ⬇ right side project list table ⬇-->
        <div class="col-md col-xl-8">
          <table class="table custom-table">
            <thead>
              <tr class="bg-primary bg-gradient text-white">
                <th scope="col">Name</th>
                <th scope="col">Type</th>
                <th scope="col">Due</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="project-display">
             
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <!-- import jquery & ui-->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    
    <!-- Link the DayJS library -->
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
   
    <!-- link local js file -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
